<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check</title>
</head>
<body>
<script>
    regExp = /^[0-9]{2}(-[0-9]{10})?$/;

    function checkPhoneNumber(str) {
        if (regExp.test(str)) {
            return true;
        } else {
            return false;
        }
    }

    let str = '84-965965893';
    console.log(checkPhoneNumber(str));
    str = '84-0965065893';
    console.log(checkPhoneNumber(str));
    str = '0965065893';
    console.log(checkPhoneNumber(str));

</script>
</body>
</html>
